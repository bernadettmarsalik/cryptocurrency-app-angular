<form [formGroup]="addCryptoForm" (ngSubmit)="onSubmit()">
  <label for="symbolId">Select Cryptocurrency:</label>
  <select formControlName="symbolId" id="symbolId">
    <option>BINANCE_SPOT_ETH_BTC</option>
  </select>

  <button type="submit" class="btn btn-primary">Add Cryptocurrency</button>
</form>
