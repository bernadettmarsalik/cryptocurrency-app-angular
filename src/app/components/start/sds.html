<section
  class="d-flex flex-column justify-content-center align-items-center h-75"
>
  <h1 class="mb-5">CryptoSwap</h1>
  <div class="container shadow rounded-5">
    <div class="form-container sign-in-container">
      <form>
        <h1>Create Account</h1>
        <div class="mx-2 my-2">
          
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput />
            </mat-form-field>
          </div>
          <div class="mx-2 my-2"></div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="mx-2 my-2">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="mx-2 my-2">
          <button>Sign Up</button>

          <span class="mt-5">or sign in with: </span>
          <div class="container">
            <a mat-mini-fab matTooltip="Link" class="mx-2 my-3" routerLink=".">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a mat-mini-fab matTooltip="Link" class="mx-2 my-3" routerLink=".">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <div class="mx-2 my-2">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="mx-2 my-2">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="mx-2 my-2">
          <a href="#">Forgot your password?</a>

          <button>Sign In</button>

          <span class="mt-5">or sign in with: </span>
          <div class="container">
            <a mat-mini-fab matTooltip="Link" class="mx-2 my-3" routerLink=".">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a mat-mini-fab matTooltip="Link" class="mx-2 my-3" routerLink=".">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</section>
