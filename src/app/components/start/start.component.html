<section
  class="d-flex flex-column justify-content-center align-items-center h-75"
>
  <h1 class="mb-5">CryptoSwap</h1>
  <div class="container shadow rounded-5" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social mat-icon-button"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="social mat-icon-button"
            ><i class="fab fa-google-plus-g"></i
          ></a>
          <a href="#" class="social mat-icon-button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>

        <span class="mt-5">or sign in with: </span>
        <div class="social-container">
          <a mat-mini-fab matTooltip="Link" class="mx-2 my-3" routerLink=".">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a mat-mini-fab matTooltip="Link" class="mx-2 my-3" routerLink=".">
            <i class="fab fa-google-plus-g"></i>
          </a>
        </div>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</section>
